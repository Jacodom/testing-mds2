name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'

jobs:
  ci:
    name: 'Build & Test'
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4
      
    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: 'Install dependencies'
      run: npm ci
      
    - name: 'TypeScript check'
      run: npx tsc --noEmit
      
    - name: 'Build'
      run: npm run build
      
    - name: 'Unit tests'
      run: npm run test:unit
      
    - name: 'Upload coverage'
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: coverage/
        retention-days: 30

  security:
    name: 'Security Check'
    runs-on: ubuntu-latest
    
    steps:
    - name: 'Checkout'
      uses: actions/checkout@v4
      
    - name: 'Setup Node.js'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: 'Install dependencies'
      run: npm ci
      
    - name: 'Security audit'
      run: npm audit --audit-level moderate
      continue-on-error: true